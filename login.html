<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SimpStake Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 150px;
      margin: 30px auto 10px;
    }

    .login-box {
      background-color: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background-color: #334155;
      color: #fff;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #22c55e;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .login-box .text {
      text-align: center;
      margin-top: 10px;
    }

    .login-box .text a {
      color: #3b82f6;
      text-decoration: none;
    }

    .google-button {
      background-color: #fff;
      color: #000;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <img src="https://raw.githubusercontent.com/SecureStake/StakeVerse/refs/heads/main/1745225615782.png" alt="SimpStake Logo" class="logo">

  <div class="login-box">
    <h2>Login to SimpStake</h2>
    <input type="email" placeholder="Email" id="email">
    <input type="password" placeholder="Password" id="password">
    <button onclick="loginUser()">Login</button>
    <button class="google-button">Continue with Google</button>

    <div class="text">
      Donâ€™t have an account? <a href="signup.html">Create one</a>
    </div>
  </div>

  <script>
    function loginUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const savedEmail = localStorage.getItem("email");
      const savedPassword = localStorage.getItem("password");

      if (email === savedEmail && password === savedPassword) {
        alert("Login successful!");
        localStorage.setItem("loggedInUser", email);
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials. Try again.");
      }
    }
  </script>

</body>
</html>
