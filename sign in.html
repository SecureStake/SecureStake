<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - SimpStake</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="signup-body">
  <div class="form-container">
    <div class="form-header">
      <img src="https://raw.githubusercontent.com/SecureStake/StakeVerse/refs/heads/main/1745225615782.png" alt="SimpStake Logo" class="logo" />
      <h2>Create an Account</h2>
    </div>
    
    <form id="signup-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />

      <button type="submit">Sign Up</button>
    </form>

    <p class="redirect-text">Already have an account? <a href="login.html">Log in</a></p>
  </div>
</body>
</html>
