<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - SimpStake</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d26;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: #1a1a40;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      box-sizing: border-box;
    }

    .logo {
      width: 80px;
      display: block;
      margin: 0 auto 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: normal;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #2a2a4f;
      color: #fff;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4f46e5;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4338ca;
    }

    .login-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .login-link a {
      color: #00bfff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="your-logo-link-here.png" alt="SimpStake Logo" class="logo" />
    <h2>Create Account</h2>
    <form id="signup-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = e.target[0].value.trim();
      const email = e.target[1].value.trim();
      const password = e.target[2].value.trim();
      const confirmPassword = e.target[3].value.trim();

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const user = { name, email, password };
      localStorage.setItem("simpstakeUser", JSON.stringify(user));

      alert("Account created successfully!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
