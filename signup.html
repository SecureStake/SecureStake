<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - SimpStake</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="signup-body">
  <div class="form-container">
    <div class="form-header">
      <img src="https://raw.githubusercontent.com/SecureStake/StakeVerse/refs/heads/main/1745225615782.png" alt="SimpStake Logo" class="logo" />
      <h2>Create an Account</h2>
    </div>
    
    <form id="signup-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />

      <button type="submit">Sign Up</button>
    </form>

    <p class="redirect-text">Already have an account? <a href="login.html">Log in</a></p>
  </div>
  <script>
  document.getElementById("signup-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const name = e.target[0].value.trim();
    const email = e.target[1].value.trim();
    const password = e.target[2].value.trim();
    const confirmPassword = e.target[3].value.trim();

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    // Store user data in localStorage (simple version, not secure)
    const user = {
      name,
      email,
      password
    };

    localStorage.setItem("simpstakeUser", JSON.stringify(user));

    alert("Account created successfully! Please log in.");
    window.location.href = "login.html";
  });
  </script>
</body>
</html>
