<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StakeVerse - Staking Plans</title>
  <style>
    body {
      margin: 0;
      background: #0f2027;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #00e6e6;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .plans-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .plan-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 25px;
      width: 250px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .plan-card h3 {
      color: #00ffcc;
    }

    .apy {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .select-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00e6e6;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .select-btn:hover {
      background-color: #00cccc;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <h1>Choose Your Staking Plan</h1>
  <p>Select a duration to earn returns on your crypto investment.</p>

  <div class="plans-container">
    <div class="plan-card">
      <h3>7 Days</h3>
      <p class="apy">5% APY</p>
      <button class="select-btn">Stake Now</button>
    </div>

    <div class="plan-card">
      <h3>30 Days</h3>
      <p class="apy">10% APY</p>
      <button class="select-btn">Stake Now</button>
    </div>

    <div class="plan-card">
      <h3>90 Days</h3>
      <p class="apy">15% APY</p>
      <button class="select-btn">Stake Now</button>
    </div>
  </div>

  <footer>
    &copy; 2025 StakeVerse. Secure staking made simple.
  </footer>

</body>
</html>
