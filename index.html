<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SimpStake</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo">SimpStake</div>
    <div class="nav-right">
      <button class="icon-btn">⚙️</button>
      <button class="wallet-btn">Connect Wallet</button>
      <button class="login-btn">Login / Sign Up</button>
    </div>
  </header>

  <main>
    <section class="coin-table">
      <div class="coin-row">
        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT" class="coin-icon">
        <span>USDT</span>
        <span class="apy">APY: 12%</span>
        <button class="stake-btn">Stake Now</button>
      </div>
      <div class="coin-row">
        <img src="https://cryptologos.cc/logos/polygon-matic-logo.png" alt="MATIC" class="coin-icon">
        <span>MATIC</span>
        <span class="apy">APY: 10%</span>
        <button class="stake-btn">Stake Now</button>
      </div>
      <div class="coin-row">
        <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" alt="BNB" class="coin-icon">
        <span>BNB</span>
        <span class="apy">APY: 14%</span>
        <button class="stake-btn">Stake Now</button>
      </div>
    </section>
  </main>
</body>
</html>
