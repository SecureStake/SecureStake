<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StakeVerse - Crypto Staking</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f2027;
      color: #fff;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #00e6e6;
      font-size: 3em;
    }

    .coin-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 30px;
    }

    .coin-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .coin-card h2 {
      margin-bottom: 10px;
    }

    .apy {
      color: #00ffcc;
      font-size: 1.2em;
    }

    .stake-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00e6e6;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <h1>StakeVerse</h1>
  <p>Select a coin to start staking and earn high APY.</p>

  <div class="coin-container">
    <div class="coin-card">
      <h2>USDT (Tether)</h2>
      <p class="apy">Earn 12% APY</p>
      <a class="stake-btn" href="login.html">Stake Now</a>
    </div>

    <div class="coin-card">
      <h2>Polygon (MATIC)</h2>
      <p class="apy">Earn 14% APY</p>
      <a class="stake-btn" href="login.html">Stake Now</a>
    </div>
  </div>

  <footer>
    &copy; 2025 StakeVerse. All rights reserved.
  </footer>

</body>
</html>
