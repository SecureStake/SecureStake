<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SimpStake</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="https://github.com/SecureStake/StakeVerse/blob/e4f39e95b162f61481f22f4f5ba763b3f2dffd77/SimpStake.png.png" alt="Logo" />
    </div>
    <div class="nav-spacer"></div>
    <div class="nav-icons">
      <button class="icon-btn" title="Connect Wallet">ðŸ”—</button>
      <button class="icon-btn" id="authBtn" title="Sign Up">ðŸ‘¤</button>
    </div>
  </header>

  <!-- Main Stake Section -->
  <main>
    <section class="stake-cards">

      <!-- Example Coin -->
      <div class="stake-card">
        <div class="coin-info">
          <img src="https://github.com/SecureStake/StakeVerse/blob/82643ef00b0c4d02b0b6322c9e3a69f3c32c442e/USDT.png.png" alt="USDT" class="coin-img" />
          <div class="coin-details">
            <h3>USDT</h3>
            <p class="apy">APY: 12%</p>
          </div>
        </div>
        <button class="stake-btn">Stake</button>
      </div>

      <div class="stake-card">
        <div class="coin-info">
          <img src="https://cryptologos.cc/logos/polygon-matic-logo.png" alt="MATIC" class="coin-img" />
          <div class="coin-details">
            <h3>MATIC</h3>
            <p class="apy">APY: 10%</p>
          </div>
        </div>
        <button class="stake-btn">Stake</button>
      </div>

      <div class="stake-card">
        <div class="coin-info">
          <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" alt="BNB" class="coin-img" />
          <div class="coin-details">
            <h3>BNB</h3>
            <p class="apy">APY: 14%</p>
          </div>
        </div>
        <button class="stake-btn">Stake</button>
      </div>

    </section>
  </main>
</body>
  </html>
